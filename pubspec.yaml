name: smartsnipping
description: A cross-platform screenshot and annotation tool for architecture.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # 状态管理
  provider: ^6.1.1
  
  # UI 工具
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # 功能性包
  image: ^4.0.17
  path_provider: ^2.0.15
  shared_preferences: ^2.2.2
  file_picker: ^10.1.0
  screenshot: ^2.1.0
  
  # 高级功能所需依赖
  desktop_window: ^0.4.0
  window_manager: ^0.4.3
  screen_capturer: ^0.2.3
  
  # 国际化
  intl: ^0.19.0
  
  # 工具类
  uuid: ^4.2.2
  equatable: ^2.0.5
  logger: ^2.0.2+1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path: ^1.8.3
  clipboard_watcher: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 